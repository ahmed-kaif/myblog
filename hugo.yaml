baseURL: "https://kaifahmedkhan.netlify.app/"
languageCode: en-us
title: The Brown Diary
theme: "PaperMod"

params:
  author: "Kaif Ahmed Khan"
  DateFormat: "July 2, 2023"
  defaultTheme: dark
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButton: true
  ShowNavLinks: true
  UseHugoToc: true
  comments: true
  showtoc: true
  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: Welcome to my blog
  socialIcons: # optional
    - name: "linkedin"
      url: "https://www.linkedin.com/in/kaif-ahmed-khan"
    - name: "github"
      url: "https://github.com/ahmed-kaif"
    - name: "twitter"
      url: ""
    - name: "facebook"
      url: "https://facebook.com/kaif.ahmedkhan.7"
    # Search
  fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 3
        keys: ["title", "permalink", "summary", "content"]  

menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 40
    - identifier: notes
      name: Notes & Files
      url: /notes/
      weight: 35

outputs:
  home:
    - HTML
    - RSS
    - JSON